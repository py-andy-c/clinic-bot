name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install backend dependencies
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        cd backend
        ./run_backend_tests.sh --no-cache
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        PGPASSWORD: postgres

    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: backend/htmlcov/

  frontend-unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        # Create symlink for local ESLint plugin
        if [ ! -L node_modules/eslint-plugin-clinic-cache ] && [ -d eslint-plugin-clinic-cache ]; then
          ln -s ../eslint-plugin-clinic-cache node_modules/eslint-plugin-clinic-cache
        fi

    - name: Run frontend tests
      run: |
        cd frontend
        ./run_frontend_tests.sh --no-cache
      env:
        VITE_API_BASE_URL: /api
        VITE_LIFF_ID: test-liff-id

    - name: Upload frontend unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-unit-test-results
        path: frontend/coverage/

  e2e-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        # Create symlink for local ESLint plugin
        if [ ! -L node_modules/eslint-plugin-clinic-cache ] && [ -d eslint-plugin-clinic-cache ]; then
          ln -s ../eslint-plugin-clinic-cache node_modules/eslint-plugin-clinic-cache
        fi

    - name: Install Playwright browsers
      run: |
        cd frontend
        npx playwright install --with-deps

    - name: Run E2E tests
      run: |
        cd frontend
        ./run_e2e_tests.sh --no-cache
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        PGPASSWORD: postgres
        E2E_TEST_MODE: "true"
        ENVIRONMENT: "test"

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: e2e-test-results
        path: frontend/test-results/
        if-no-files-found: ignore
        retention-days: 7

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: playwright-report
        path: frontend/playwright-report/
        if-no-files-found: ignore
        retention-days: 7
