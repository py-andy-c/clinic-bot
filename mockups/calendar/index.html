<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診所行事曆 - 概念原型</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Global Header (Production Environment) -->
        <header class="global-navbar">
            <div class="nav-left">
                <div class="branding">
                    <span class="icon">🏥</span>
                    <span class="platform-name">診所小幫手</span>
                </div>
                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <button class="nav-item active">📅 預約管理</button>
                    <button class="nav-item">👥 病患管理</button>
                    <button class="nav-item">🏥 診所管理</button>
                    <button class="nav-item">👤 個人設定</button>
                </nav>
            </div>
            <div class="nav-right">
                <div class="user-info desktop-only">
                    <span class="user-name">王大明</span>
                    <span class="user-email">admin@clinic.com</span>
                </div>
                <button class="menu-icon" id="mobile-menu-trigger">☰</button>
            </div>
        </header>

        <!-- Main Content Area with Sidebar -->
        <main class="main-content">
            <!-- Sidebar remains fixed -->
            <aside class="sidebar" id="calendar-sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-actions">
                        <button class="create-btn" id="sidebar-add-btn">
                            <span class="plus-icon">＋</span>
                            <span class="btn-text">建立預約</span>
                        </button>
                        <button class="today-sidebar-btn" id="sidebar-today-btn">回到今日</button>
                    </div>

                    <!-- Mini Monthly Calendar -->
                    <div class="mini-calendar-container">
                        <div class="mini-calendar-header">
                            <button class="month-nav-btn prev-month" id="prev-month-btn">‹</button>
                            <h3 class="current-month-label" id="sidebar-month-year">2026年1月</h3>
                            <button class="month-nav-btn next-month" id="next-month-btn">›</button>
                        </div>
                        <div class="mini-calendar" id="mini-calendar">
                            <!-- Injected JS -->
                        </div>
                    </div>

                    <div class="sidebar-nav">
                        <div class="nav-group">
                            <h3 class="nav-title">切換視圖</h3>
                            <div class="view-pills">
                                <button class="pill active">日</button>
                                <button class="pill">週</button>
                                <button class="pill">月</button>
                            </div>
                        </div>

                        <div class="nav-group">
                            <h3 class="nav-title">治療師</h3>
                            <div class="practitioner-filters">
                                <label class="filter-item">
                                    <input type="checkbox" checked>
                                    <span class="custom-check" style="background: var(--practitioner-1)"></span>
                                    陳大文
                                </label>
                                <label class="filter-item">
                                    <input type="checkbox" checked>
                                    <span class="custom-check" style="background: var(--practitioner-2)"></span>
                                    林美玲
                                </label>
                                <label class="filter-item">
                                    <input type="checkbox" checked>
                                    <span class="custom-check" style="background: var(--practitioner-3)"></span>
                                    張志遠
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Calendar Content -->
            <div class="calendar-content">
                <div class="date-strip-container">
                    <div class="month-year-display">
                        <h2 class="current-month-label" id="date-strip-month-year">2026年1月</h2>
                    </div>
                    <button class="sidebar-toggle-btn" id="sidebar-toggle" title="切換側邊欄">⋮⋮</button>
                    <div class="date-strip" id="date-strip"></div>
                </div>

                <!-- Unified Scroll Viewport -->
                <div class="calendar-viewport" id="main-viewport">
                    <div class="calendar-grid-container">

                        <!-- Header Row: Sticky Top -->
                        <div class="header-row">
                            <div class="time-corner"></div>
                            <div class="resource-headers" id="resource-headers">
                                <!-- Injected JS -->
                            </div>
                        </div>

                        <!-- Body Area: Time Column (Sticky Left) + Grid -->
                        <div class="grid-layer">
                            <div class="time-column" id="time-labels">
                                <!-- Injected JS -->
                            </div>
                            <div class="resource-grid" id="calendar-grid">
                                <!-- Injected JS -->
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Floating Action Buttons -->
                <div class="fab-container">
                    <button class="fab fab-secondary" id="today-fab" title="回今日">📅</button>
                    <button class="fab fab-secondary" id="settings-fab" title="設定">⚙️</button>
                    <button class="fab fab-primary" id="add-fab" title="新增預約">＋</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Drawer (Hidden by default) -->
    <div id="settings-drawer" class="drawer-overlay">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>行事曆設定</h2>
                <button class="close-drawer">&times;</button>
            </div>
            <div class="drawer-body">
                <div class="setting-group">
                    <h3>視圖切換</h3>
                    <div class="view-switcher-vertical">
                        <button class="btn-full active">日視圖</button>
                        <button class="btn-full">週視圖</button>
                        <button class="btn-full">月視圖</button>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>顯示治療師</h3>
                    <div class="practitioner-list">
                        <label class="check-item"><input type="checkbox" checked> 陳大文</label>
                        <label class="check-item"><input type="checkbox" checked> 林美玲</label>
                        <label class="check-item"><input type="checkbox" checked> 張志遠</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>預約詳情</h2><button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p><strong>患者：</strong> <span id="modal-patient"></span></p>
                <p><strong>時間：</strong> <span id="modal-time"></span></p>
                <p><strong>治療師：</strong> <span id="modal-practitioner"></span></p>
            </div>
        </div>
    </div>
    <!-- Mobile Date Picker Modal (Hidden by default) -->
    <div id="mobile-date-picker" class="modal-overlay">
        <div class="modal-content mobile-date-picker-content">
            <div class="modal-header">
                <h2>選擇日期</h2>
                <button class="close-btn" onclick="closeMobileDatePicker()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Mobile Mini Calendar -->
                <div class="mini-calendar-container mobile-calendar">
                    <div class="mini-calendar-header">
                        <button class="month-nav-btn prev-month" id="mobile-prev-month-btn">‹</button>
                        <h3 class="current-month-label" id="mobile-month-year">2026年1月</h3>
                        <button class="month-nav-btn next-month" id="mobile-next-month-btn">›</button>
                    </div>
                    <div class="mini-calendar" id="mobile-mini-calendar">
                        <!-- Injected JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
