[phases.setup]
nixPkgs = ["python312"]

# Explicitly set Python version to 3.12 for compatibility
# SQLAlchemy 2.0.23 does not support Python 3.13
# Railway should use runtime.txt if available, otherwise use nixpacks

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

# Note: Railpack may prefer Procfile over nixpacks.toml start command
# If Procfile exists, it will be used instead
[start]
cmd = "bash start.sh"

