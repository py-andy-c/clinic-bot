[phases.setup]
# Explicitly set Python version to 3.12 for compatibility
# psycopg2-binary 2.9.9 and SQLAlchemy 2.0.23 do not fully support Python 3.13
# Railway will use runtime.txt if available, otherwise use nixpacks
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

# Note: Railpack may prefer Procfile over nixpacks.toml start command
# If Procfile exists, it will be used instead
[start]
cmd = "bash start.sh"

