<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板 - 首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-semibold text-gray-900">儀表板</h1>
            <p class="text-sm text-gray-600 mt-1">查看診所營運數據、會計資訊和系統使用情況</p>
        </div>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Business Insights Card -->
            <a href="business_insights.html" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-blue-300 transition-all group">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <span class="text-4xl">📊</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
                            業務洞察
                        </h3>
                        <p class="mt-2 text-sm text-gray-600">
                            查看診所營收趨勢、服務項目表現和治療師績效，提供業務決策參考
                        </p>
                    </div>
                    <div class="flex-shrink-0 ml-4">
                        <svg
                            class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Revenue Distribution Card -->
            <a href="revenue_distribution.html" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-blue-300 transition-all group">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <span class="text-4xl">💰</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
                            診所分潤審核
                        </h3>
                        <p class="mt-2 text-sm text-gray-600">
                            審核和檢視診所分潤，確認計費方案選擇和金額覆寫，決定月底收入分配
                        </p>
                    </div>
                    <div class="flex-shrink-0 ml-4">
                        <svg
                            class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Receipts Card -->
            <a href="receipts.html" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-blue-300 transition-all group">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <span class="text-4xl">🧾</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
                            收據管理
                        </h3>
                        <p class="mt-2 text-sm text-gray-600">
                            集中檢視所有收據，支援搜尋、篩選和匯出功能，用於年度會計審計
                        </p>
                    </div>
                    <div class="flex-shrink-0 ml-4">
                        <svg
                            class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- LINE Usage Card -->
            <a href="line_usage.html" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md hover:border-blue-300 transition-all group">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <span class="text-4xl">💬</span>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
                            LINE 使用統計
                        </h3>
                        <p class="mt-2 text-sm text-gray-600">
                            查看診所 LINE 訊息使用情況和趨勢，包含推播訊息和 AI 回覆統計
                        </p>
                    </div>
                    <div class="flex-shrink-0 ml-4">
                        <svg
                            class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
