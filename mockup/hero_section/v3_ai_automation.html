<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero V3: AI Automation First</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes chat-pop {
            0% {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes flow-line {
            0% {
                stroke-dashoffset: 1000;
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 0;
            }
        }

        @keyframes ai-pulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.2));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(37, 99, 235, 0.6));
            }
        }

        .chat-delay-1 {
            animation: chat-pop 0.6s ease-out forwards 0.3s;
            opacity: 0;
        }

        .chat-delay-2 {
            animation: chat-pop 0.6s ease-out forwards 0.6s;
            opacity: 0;
        }

        .chat-delay-3 {
            animation: chat-pop 0.6s ease-out forwards 0.9s;
            opacity: 0;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center overflow-hidden font-sans">

    <!-- Neural Stream SVG Layer -->
    <svg class="absolute inset-0 w-full h-full opacity-[0.15]" viewBox="0 0 800 600" preserveAspectRatio="none">
        <path d="M-100,300 Q200,100 400,300 T900,300" fill="none" stroke="url(#lineGrad)" stroke-width="3"
            stroke-dasharray="1000" style="animation: flow-line 10s linear infinite;" />
        <path d="M-100,400 Q200,550 400,350 T900,400" fill="none" stroke="url(#lineGrad)" stroke-width="3"
            stroke-dasharray="1000" style="animation: flow-line 12s linear infinite -4s;" />
        <defs>
            <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#2563eb" stop-opacity="0" />
                <stop offset="50%" stop-color="#2563eb" stop-opacity="1" />
                <stop offset="100%" stop-color="#2563eb" stop-opacity="0" />
            </linearGradient>
        </defs>
    </svg>

    <div class="relative w-full max-w-6xl flex items-center justify-center gap-16 px-10">

        <!-- Left Column: Automated Events -->
        <div class="flex flex-col gap-8 w-80 shrink-0">
            <div
                class="chat-delay-1 bg-white/90 backdrop-blur-md p-5 rounded-[2rem] shadow-2xl border border-white flex gap-5">
                <div
                    class="w-12 h-12 rounded-2xl bg-emerald-500 flex items-center justify-center shrink-0 shadow-lg shadow-emerald-100">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <p class="text-[13px] font-black text-gray-900">預約成功</p>
                        <span class="text-[10px] text-emerald-500 font-bold tracking-tighter uppercase">Just Now</span>
                    </div>
                    <p class="text-[11px] text-gray-500 font-medium">系統已自動傳送 LINE 確認通知</p>
                </div>
            </div>

            <div
                class="chat-delay-2 bg-white/90 backdrop-blur-md p-5 rounded-[2rem] shadow-2xl border border-white flex gap-5">
                <div
                    class="w-12 h-12 rounded-2xl bg-primary-600 flex items-center justify-center shrink-0 shadow-lg shadow-primary-100">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <p class="text-[13px] font-black text-gray-900">診後關懷</p>
                        <span class="text-[10px] text-gray-400 font-bold uppercase">2h ago</span>
                    </div>
                    <p class="text-[11px] text-gray-500 font-medium">已傳送衛教影片與復健建議</p>
                </div>
            </div>

            <div
                class="chat-delay-3 bg-white/90 backdrop-blur-md p-5 rounded-[2rem] shadow-2xl border border-white flex gap-5">
                <div
                    class="w-12 h-12 rounded-2xl bg-rose-500 flex items-center justify-center shrink-0 shadow-lg shadow-rose-100">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <p class="text-[13px] font-black text-gray-900">回診提醒</p>
                        <span class="text-[10px] text-rose-500 font-bold tracking-tighter uppercase">Scheduled</span>
                    </div>
                    <p class="text-[11px] text-gray-500 font-medium">自動安排下週三下午通知病患</p>
                </div>
            </div>
        </div>

        <!-- Center: AI Core -->
        <div class="relative w-64 h-64 flex items-center justify-center">
            <div
                class="w-56 h-56 bg-white rounded-full shadow-[0_30px_60px_-15px_rgba(0,0,0,0.15)] flex items-center justify-center relative z-20 border border-blue-50 animate-[ai-pulse_4s_ease-in-out_infinite]">
                <div
                    class="w-36 h-36 bg-gradient-to-br from-primary-600 to-blue-400 rounded-full shadow-inner flex items-center justify-center">
                    <svg class="w-20 h-20 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
            </div>
            <!-- Outer Glows & Rings -->
            <div class="absolute w-72 h-72 border-2 border-primary-200/30 rounded-full animate-ping"></div>
            <div class="absolute w-[400px] h-[400px] bg-primary-200/20 rounded-full blur-[100px] opacity-60"></div>
        </div>

        <!-- Right Column: Interactive Chat -->
        <div
            class="w-80 h-[480px] bg-gray-900 rounded-[3rem] p-6 shadow-[0_50px_100px_-20px_rgba(15,23,42,0.4)] border-[10px] border-gray-800 transform rotate-2 flex flex-col scale-110">
            <div class="flex-1 overflow-y-auto space-y-6 flex flex-col justify-end">
                <div class="flex items-start gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center shrink-0 border border-gray-600">
                        <span class="text-[10px] text-white font-bold">AI</span>
                    </div>
                    <div
                        class="bg-gray-800 rounded-2xl rounded-tl-none p-4 text-xs text-white leading-relaxed max-w-[85%] border-l-4 border-emerald-400">
                        王先生您好，您預期的治療項目「徒手治療」今日尚有下午 14:00 的空位，需要幫您直接預約嗎？
                    </div>
                </div>
                <div class="flex justify-end">
                    <div
                        class="bg-primary-600 text-white p-4 rounded-2xl rounded-tr-none text-xs font-bold max-w-[85%] shadow-lg shadow-primary-900/40">
                        好的，請幫我預約！
                    </div>
                </div>
                <div class="flex items-start gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center shrink-0 border border-gray-600">
                        <span class="text-[10px] text-white font-bold">AI</span>
                    </div>
                    <div
                        class="bg-gray-800 rounded-2xl rounded-tl-none p-4 text-xs text-white leading-relaxed max-w-[85%] border-l-4 border-emerald-400">
                        <div class="flex gap-1 items-center">
                            已為您完成預約。
                            <svg class="w-4 h-4 text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mock Input -->
            <div class="mt-8 flex items-center gap-4 bg-gray-800/50 rounded-full p-2 pl-5 h-12">
                <div class="flex-1 text-[10px] text-gray-500 italic">請輸入訊息...</div>
                <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center text-white">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
