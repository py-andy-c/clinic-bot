<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero V7: The Minimalist Clinic OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f7ff', 100: '#e0effe', 200: '#bae0fd', 300: '#7ccaff', 400: '#38b0ff', 500: '#0e94ff', 600: '#0072ff', 700: '#0059d1', 800: '#004aab', 900: '#063f87',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes float-hero {

            0%,
            100% {
                transform: translateY(0) rotateX(20deg) rotateZ(-5deg);
            }

            50% {
                transform: translateY(-20px) rotateX(15deg) rotateZ(-3deg);
            }
        }

        @keyframes float-sub {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.1);
        }

        .perspective-2000 {
            perspective: 2000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }
    </style>
</head>

<body class="bg-[#fcfdfe] min-h-screen flex items-center justify-center p-8 font-sans overflow-hidden">

    <div class="relative w-full max-w-5xl h-[700px] flex items-center justify-center perspective-2000">

        <!-- Ambient Background -->
        <div class="absolute w-[800px] h-[800px] bg-primary-50 rounded-full blur-[120px] opacity-40 -z-10"></div>
        <div
            class="absolute w-[400px] h-[400px] bg-emerald-50 rounded-full blur-[100px] bottom-0 left-0 -z-10 opacity-30">
        </div>

        <!-- 3D Scene Wrapper -->
        <div class="relative w-full max-w-3xl h-[500px] flex items-center justify-center preserve-3d">

            <!-- MAIN HUB: Scheduling OS (Isometric Base) -->
            <div
                class="relative w-[480px] h-[320px] glass-card rounded-[3.5rem] p-10 flex flex-col justify-between animate-[float-hero_8s_ease-in-out_infinite] z-20 transform rotate-x-[20deg] rotate-z-[-5deg]">
                <!-- Interactive Slot Grid - Minimalist Feature Demo -->
                <div class="space-y-4">
                    <div class="flex justify-between items-center opacity-40">
                        <div class="flex gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-400/50"></div>
                            <div class="w-3 h-3 rounded-full bg-amber-400/50"></div>
                            <div class="w-3 h-3 rounded-full bg-emerald-400/50"></div>
                        </div>
                        <span class="text-[10px] font-black tracking-[0.4em] uppercase">Clinic OS</span>
                    </div>

                    <div class="grid grid-cols-4 gap-3 pt-4">
                        <div class="h-10 bg-primary-600/10 rounded-2xl border border-primary-600/20 shadow-inner"></div>
                        <div
                            class="h-10 bg-primary-600 rounded-2xl shadow-lg shadow-primary-200 flex items-center justify-center transition-all duration-1000">
                            <div class="w-4 h-0.5 bg-white/40 rounded-full"></div>
                        </div>
                        <div class="h-10 bg-white/50 rounded-2xl border border-dashed border-gray-200"></div>
                        <div
                            class="h-10 bg-emerald-500 rounded-2xl shadow-lg shadow-emerald-100 flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-end">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-white rounded-2xl shadow-md flex items-center justify-center">
                            <svg class="w-7 h-7 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-black text-gray-900 leading-none tracking-tight">$842,500</p>
                            <p class="text-[10px] font-bold text-emerald-600 mt-1 uppercase tracking-tighter">+12.4%
                                Revenue</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 px-4 py-2 bg-primary-50 rounded-2xl border border-primary-100">
                        <span class="text-[9px] font-black text-primary-600 uppercase tracking-widest">System
                            Ready</span>
                        <div class="w-1.5 h-1.5 bg-primary-500 rounded-full animate-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- FLOATING MODULE: LINE & AI (Top Right) -->
            <div
                class="absolute -top-12 right-0 w-64 glass-card rounded-[2.5rem] p-6 z-40 animate-[float-sub_6s_ease-in-out_infinite]">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div
                            class="w-14 h-14 bg-[#06C755] rounded-[1.5rem] flex items-center justify-center text-white shadow-xl shadow-green-100">
                            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 2.98.97 4.29L1 23l6.71-1.97C9.02 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z" />
                            </svg>
                        </div>
                        <div
                            class="absolute -top-1 -right-1 w-5 h-5 bg-emerald-100 rounded-full border-2 border-white flex items-center justify-center">
                            <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex gap-1 mb-1">
                            {[...Array(3)].map((_, i) => <div key={i} class="w-1.5 h-1.5 bg-gray-200 rounded-full">
                            </div>)}
                        </div>
                        <p class="text-[10px] font-black text-gray-900 leading-none">AI Agent Active</p>
                    </div>
                </div>
            </div>

            <!-- FLOATING MODULE: Medical Record (Bottom Left) -->
            <div
                class="absolute -bottom-16 left-0 w-60 glass-card rounded-[2.5rem] p-6 z-30 animate-[float-sub_7s_ease-in-out_infinite_-1s]">
                <div class="flex items-center gap-4 mb-5">
                    <div
                        class="w-12 h-12 bg-primary-500 rounded-[1.25rem] flex items-center justify-center text-white shadow-lg shadow-primary-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div class="flex-1 space-y-1.5 opacity-40">
                        <div class="h-1.5 w-full bg-gray-300 rounded-full"></div>
                        <div class="h-1.5 w-2/3 bg-gray-300 rounded-full"></div>
                    </div>
                </div>
                <div
                    class="flex justify-between items-center text-[9px] font-black text-gray-300 tracking-widest leading-none">
                    <span>EMR CLOUD CLOUD</span>
                    <span class="text-primary-400">SYNCED</span>
                </div>
            </div>

            <!-- FLOATING MODULE: Care Heart (Top Left) -->
            <div class="absolute -top-4 -left-20 group">
                <div
                    class="relative w-16 h-16 bg-white rounded-2xl shadow-xl flex items-center justify-center text-rose-500 animate-[float-sub_5s_ease-in-out_infinite_-2s]">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <div
                        class="absolute inset-0 border-2 border-rose-100 rounded-2xl animate-[pulse-ring_3s_ease-out_infinite]">
                    </div>
                </div>
                <div
                    class="absolute -bottom-8 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-900 text-white text-[8px] font-bold px-2 py-1 rounded-lg">
                    Auto-Care
                </div>
            </div>

        </div>
    </div>

</body>

</html>
