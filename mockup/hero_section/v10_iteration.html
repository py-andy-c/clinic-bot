<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero V4: Modular Bento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .bento-card {
            background: white;
            border-radius: 2.5rem;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bento-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-color: #e2e8f0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-12 font-sans overflow-y-auto">

    <div class="grid grid-cols-6 grid-rows-4 gap-6 w-full max-w-6xl h-[800px]">

        <!-- Main Feature: LINE Suite (Booking + Reminders) -->
        <div
            class="col-span-3 row-span-2 bg-gradient-to-br from-primary-600 to-primary-800 rounded-[3.5rem] p-10 text-white relative overflow-hidden shadow-2xl shadow-primary-200/50 hover:scale-[1.02] transition-transform duration-500">
            <div class="relative z-10 flex flex-col h-full justify-between">
                <div>
                    <h3 class="text-4xl font-black mb-5 leading-tight tracking-tighter">LINE 智能客服系統</h3>
                    <p class="text-primary-100 text-xl leading-relaxed max-w-[400px] font-medium opacity-90">
                        自主預約 + 自動提醒。節省行政時間，爽約率降低 90%。</p>
                </div>
                <div class="space-y-3">
                    <!-- Component 1: Booking -->
                    <div class="flex gap-4">
                        <div
                            class="w-16 h-16 bg-white/10 backdrop-blur-md rounded-2xl flex flex-col items-center justify-center border border-white/20">
                            <span class="text-[11px] uppercase font-black opacity-70 mb-0.5">MON</span>
                            <span class="text-xl font-black">24</span>
                        </div>
                        <div
                            class="flex-1 bg-white/10 backdrop-blur-md rounded-2xl flex items-center justify-between px-6 border border-white/20">
                            <span class="text-sm font-black">14:00 預約確認</span>
                            <div class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                        </div>
                    </div>
                    <!-- Component 2: Reminder -->
                    <div
                        class="bg-primary-500/30 backdrop-blur-md rounded-2xl flex items-center gap-4 px-6 py-4 border border-white/15">
                        <div class="w-9 h-9 bg-white/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                        <span class="text-sm font-black opacity-95 italic">「明日 14:00 提醒訊息已發送」</span>
                    </div>
                </div>
            </div>
            <!-- Abstract Background Graphic -->
            <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-white/10 rounded-full blur-[80px]"></div>
        </div>

        <!-- Feature: Financials (Wide) -->
        <div class="bento-card col-span-3 row-span-1 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <div
                    class="w-16 h-16 bg-emerald-50 rounded-[1.5rem] flex items-center justify-center text-emerald-600 shadow-inner">
                    <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
                <div>
                    <p class="text-xs font-black text-gray-400 uppercase tracking-[0.25em] mb-1">今日診所營收</p>
                    <p class="text-4xl font-black text-gray-900 tracking-tighter">$48,500</p>
                </div>
            </div>
            <div class="text-right">
                <span
                    class="text-sm font-black text-emerald-600 bg-emerald-100/50 px-4 py-2 rounded-full uppercase tracking-tighter">Growth
                    +12.4%</span>
            </div>
        </div>

        <!-- Feature: AI Acquisition (Small Square) -->
        <div
            class="bento-card col-span-1 row-span-1 flex flex-col items-center justify-center text-center p-3.5 bg-emerald-50/20 border-emerald-100">
            <div
                class="w-10 h-10 bg-[#06C755] rounded-2xl flex items-center justify-center text-white mb-2 shadow-lg shadow-green-100">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <p class="text-sm font-black text-gray-900 leading-none mb-1.5">AI 智能客服</p>
            <p class="text-[11px] font-bold text-gray-400 mb-2 leading-none">24h 獲客不漏接</p>
            <div class="flex items-center gap-1 justify-center">
                <span
                    class="text-[11px] font-bold text-emerald-600 bg-white/80 px-1.5 py-0.5 rounded uppercase tracking-tighter shadow-sm">轉換率
                    3x</span>
            </div>
        </div>

        <!-- Feature: Practitioner Center (Fills the vacant slot) -->
        <div class="bento-card col-span-2 row-span-1 flex items-center gap-5">
            <div
                class="relative w-14 h-14 rounded-2xl overflow-hidden border-2 border-primary-50 shadow-sm flex-shrink-0">
                <img src="../../frontend/public/assets/images/practitioner.png" alt="Doctor"
                    class="w-full h-full object-cover">
            </div>
            <div>
                <p class="text-base font-black text-gray-900 leading-tight">羅院長</p>
                <div class="flex items-center gap-1.5 mt-1.5">
                    <span
                        class="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                    <span class="text-xs font-bold text-emerald-600 uppercase tracking-widest">正在門診中</span>
                </div>
            </div>
        </div>

        <!-- Feature: Medical Records (Vertical) -->
        <div
            class="bento-card col-span-2 row-span-2 flex flex-col justify-between bg-white border border-gray-100 shadow-xl shadow-gray-200/20">
            <div>
                <div class="flex items-center gap-3 mb-8">
                    <div
                        class="w-10 h-10 bg-primary-100 rounded-xl flex items-center justify-center text-primary-600 shadow-inner">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-base font-black text-gray-900 leading-none">雲端病歷</p>
                        <p class="text-xs font-bold text-gray-400 mt-1.5 uppercase tracking-widest">王小明 #2402</p>
                    </div>
                </div>
                <div class="space-y-5">
                    <!-- Text Section -->
                    <div class="space-y-2.5">
                        <div class="h-1.5 w-full bg-gray-100 rounded-full"></div>
                        <div class="h-1.5 w-3/4 bg-gray-100 rounded-full opacity-60"></div>
                    </div>
                    <!-- Photo Section Illustration -->
                    <div class="pt-2">
                        <p class="text-xs font-black text-gray-500 uppercase tracking-widest mb-4">照片與附件</p>
                        <div class="grid grid-cols-2 gap-3">
                            <div
                                class="aspect-video bg-gray-50 rounded-xl border-2 border-dashed border-gray-200 flex items-center justify-center text-gray-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 002 2v12a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <div
                                class="aspect-video bg-primary-50 rounded-xl border-2 border-primary-200/30 flex items-center justify-center text-primary-400">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 002 2v12a2 2 0 002 2z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="pt-6 border-t border-gray-50 flex justify-between items-center text-xs font-black text-emerald-500 bg-emerald-50/30 -mx-8 -mb-8 p-6 rounded-b-[2.5rem]">
                <span class="uppercase tracking-widest">系統同步完成</span>
                <div class="w-2.5 h-2.5 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
            </div>
        </div>

        <!-- Feature: Success Loop (Main) -->
        <div
            class="col-span-4 row-span-2 bg-emerald-500 rounded-[3.5rem] p-12 text-white relative flex items-center justify-between shadow-2xl hover:scale-[1.01] transition-transform duration-500 overflow-hidden">
            <div class="relative z-10 w-2/3">
                <h3 class="text-5xl font-black mb-5 tracking-tighter leading-none">提升 25% 回診率</h3>
                <p class="text-emerald-50 text-xl leading-relaxed font-medium opacity-95">
                    建立病患與診所的數位強連結。自動化關懷系統，打造極致醫療旅程，讓病患持續回歸。</p>
                <div
                    class="mt-10 inline-flex items-center gap-2 bg-emerald-400/30 px-6 py-2.5 rounded-full text-xs font-black uppercase tracking-widest border border-white/20">
                    Patient Retention Engine
                </div>
            </div>
            <div
                class="w-48 h-48 bg-white/10 backdrop-blur-xl rounded-[4rem] border border-white/20 flex items-center justify-center relative">
                <div
                    class="w-28 h-28 bg-white rounded-[2.5rem] shadow-[0_20px_40px_-10px_rgba(0,0,0,0.2)] flex items-center justify-center text-emerald-600 animate-[float_4s_ease-in-out_infinite]">
                    <svg class="w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </div>
                <!-- Mini Orbitals -->
                <div class="absolute -top-4 -right-4 w-12 h-12 bg-emerald-400/40 rounded-full blur-xl animate-pulse">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
