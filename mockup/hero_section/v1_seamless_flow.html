<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero V1: Seamless Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        @keyframes orbit-slow {
            from { transform: rotate(0deg) translateX(220px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(220px) rotate(-360deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        .orbit-card {
            animation: orbit 15s linear infinite;
        }
        .orbit-card-delayed-1 {
            animation-delay: -5s;
        }
        .orbit-card-delayed-2 {
            animation-delay: -10s;
        }
        .orbit-stats {
            animation: orbit-slow 25s linear infinite -7s;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center overflow-hidden font-sans">

    <div class="relative w-full max-w-4xl h-[700px] flex items-center justify-center">
        
        <!-- Background Pulsing Orbs -->
        <div class="absolute w-[600px] h-[600px] bg-primary-200/20 rounded-full blur-[120px] animate-[pulse-glow_8s_infinite]"></div>

        <!-- Central Brand Hub -->
        <div class="relative z-20 w-56 h-56 bg-white rounded-[4.5rem] shadow-2xl flex items-center justify-center border border-gray-100 hover:rotate-6 transition-transform duration-700">
            <div class="w-28 h-28 bg-primary-600 rounded-[2.5rem] shadow-lg shadow-primary-200 flex items-center justify-center text-white">
                <svg class="w-14 h-14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <!-- Connecting Particles -->
            <div class="absolute inset-0 border-2 border-dashed border-primary-100 rounded-[5rem] animate-[spin_30s_linear_infinite]"></div>
        </div>

        <!-- Orbiting Feature Cards -->
        <!-- Card: LINE Booking -->
        <div class="orbit-card absolute w-48 bg-white/90 backdrop-blur-xl p-5 rounded-3xl shadow-2xl border border-white/50 z-30">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-8 h-8 bg-[#06C755] rounded-xl flex items-center justify-center shadow-md">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 2.98.97 4.29L1 23l6.71-1.97C9.02 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z"/></svg>
                </div>
                <span class="text-xs font-black text-gray-500 uppercase tracking-widest">智能預約</span>
            </div>
            <div class="h-2 w-full bg-gray-100 rounded-full overflow-hidden">
                <div class="h-full bg-green-500 w-[70%]" style="transition: width 2s ease-in-out;"></div>
            </div>
            <p class="text-[10px] mt-2 text-gray-400 font-bold">24/7 自動化排程</p>
        </div>

        <!-- Card: Billing -->
        <div class="orbit-card orbit-card-delayed-1 absolute w-48 bg-white/90 backdrop-blur-xl p-5 rounded-3xl shadow-2xl border border-white/50 z-30">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-8 h-8 bg-blue-500 rounded-xl flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <span class="text-xs font-black text-gray-500 uppercase tracking-widest">數位結帳</span>
            </div>
            <p class="text-xl font-black text-gray-900">$1,350</p>
            <p class="text-[10px] text-emerald-500 font-black mt-1">已成功傳送收據</p>
        </div>

        <!-- Card: Follow-up -->
        <div class="orbit-card orbit-card-delayed-2 absolute w-48 bg-white/90 backdrop-blur-xl p-5 rounded-3xl shadow-2xl border border-white/50 z-30">
            <div class="flex items-center gap-3 mb-3">
                <div class="w-8 h-8 bg-rose-500 rounded-xl flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                </div>
                <span class="text-xs font-black text-gray-500 uppercase tracking-widest">自動關懷</span>
            </div>
            <div class="flex gap-1.5">
                <div class="w-3 h-3 rounded-full bg-rose-500 animate-pulse"></div>
                <div class="w-3 h-3 rounded-full bg-rose-200"></div>
                <div class="w-3 h-3 rounded-full bg-rose-100"></div>
            </div>
            <p class="text-[10px] mt-2 text-gray-400 font-bold">提昇病患黏著度</p>
        </div>

        <!-- Outer Orbit: Stats -->
        <div class="orbit-stats absolute w-56 bg-primary-600/95 backdrop-blur-xl p-6 rounded-[2.5rem] shadow-2xl border border-primary-400 z-10">
            <p class="text-[10px] font-black text-primary-100 uppercase tracking-[0.2em] mb-2 leading-none">回診率成長</p>
            <div class="flex items-baseline gap-2">
                <span class="text-3xl font-black text-white">+34%</span>
                <span class="text-xs text-primary-200 font-bold">本月</span>
            </div>
            <div class="mt-4 flex gap-1 h-8 items-end">
                <div class="flex-1 bg-white/20 rounded-t-sm h-[30%]"></div>
                <div class="flex-1 bg-white/30 rounded-t-sm h-[50%]"></div>
                <div class="flex-1 bg-white/40 rounded-t-sm h-[80%]"></div>
                <div class="flex-1 bg-white/100 rounded-t-sm h-[100%] transition-all duration-1000"></div>
            </div>
        </div>

    </div>

</body>
</html>
