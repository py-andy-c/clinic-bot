<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero V8: Simplified Baseline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(-10deg);
            }

            50% {
                transform: translateY(-20px) rotate(-8deg);
            }
        }

        @keyframes float-delayed {

            0%,
            100% {
                transform: translateY(0) rotate(10deg);
            }

            50% {
                transform: translateY(-15px) rotate(12deg);
            }
        }

        @keyframes float-extreme {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-25px) rotate(-8deg);
            }
        }

        @keyframes float-subtle {

            0%,
            100% {
                transform: translateY(0) rotate(5deg);
            }

            50% {
                transform: translateY(-12px) rotate(3deg);
            }
        }

        @keyframes slow-spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glow-pulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }
    </style>
</head>

<body class="bg-[#fcfdfe] min-h-screen flex items-center justify-center p-8 font-sans overflow-hidden">

    <div class="relative w-full max-w-5xl h-[700px] flex items-center justify-center perspective-1000">

        <!-- Background Glows -->
        <div
            class="absolute w-[500px] h-[500px] bg-primary-200/20 rounded-full blur-[100px] animate-[glow-pulse_8s_infinite]">
        </div>
        <div
            class="absolute w-[400px] h-[400px] bg-blue-200/20 rounded-full blur-[80px] -bottom-20 -right-20 animate-[glow-pulse_10s_infinite_1s]">
        </div>

        <!-- Main Isometric Container -->
        <div class="relative w-full max-w-lg preserve-3d">

            <!-- Card 1: Scheduling (Simple & Abstract) -->
            <div class="absolute -top-40 -left-20 w-64 bg-white/50 backdrop-blur-xl border border-white/40 rounded-[2.5rem] shadow-2xl p-8 z-20"
                style="animation: float 6s ease-in-out infinite;">
                <div class="flex items-center gap-2 mb-6">
                    <div class="w-2 h-2 rounded-full bg-primary-500 animate-pulse"></div>
                    <span
                        class="text-sm font-black text-primary-600 uppercase tracking-[0.2em] leading-none">今日排程</span>
                </div>
                <div class="space-y-6">
                    <div class="flex gap-2 h-1.5 opacity-40">
                        <div class="flex-[2] bg-primary-200 rounded-full"></div>
                        <div class="flex-[3] bg-gray-200 rounded-full"></div>
                        <div class="flex-[1] bg-primary-300 rounded-full"></div>
                    </div>
                    <div
                        class="bg-primary-600 rounded-2xl p-4 shadow-xl shadow-primary-200/50 flex items-center justify-between">
                        <span class="text-sm text-white font-black">14:00 預約已確認</span>
                        <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Card 2: AI Agent (Right Side) -->
            <div class="absolute top-10 -right-36 w-64 bg-white/80 backdrop-blur-md border border-white/60 rounded-[2.5rem] shadow-xl p-6 z-30"
                style="animation: float-delayed 7s ease-in-out infinite;">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-9 h-9 rounded-2xl bg-[#06C755] flex items-center justify-center text-white shadow-lg">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 2.98.97 4.29L1 23l6.71-1.97C9.02 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z" />
                        </svg>
                    </div>
                    <span class="text-xs font-black text-gray-400 uppercase tracking-widest leading-none">AI 客服助理</span>
                </div>
                <div class="space-y-2">
                    <div class="h-1.5 w-full bg-gray-100 rounded-full"></div>
                    <div class="h-1.5 w-2/3 bg-gray-100 rounded-full opacity-60"></div>
                </div>
            </div>

            <!-- Card 4: EMR (Repositioned to Left side) -->
            <div class="absolute top-10 -left-44 w-64 bg-white/90 backdrop-blur-xl border border-white/50 rounded-[2.5rem] shadow-2xl p-6 z-20"
                style="animation: float-subtle 9s ease-in-out infinite;">
                <div class="flex items-center gap-4 mb-4">
                    <div
                        class="w-10 h-10 bg-primary-100 rounded-xl flex items-center justify-center text-primary-600 shadow-inner">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-black text-gray-900 leading-none">雲端病歷</p>
                        <p class="text-xs font-bold text-gray-400 mt-1 uppercase tracking-widest">王小明 #2402</p>
                    </div>
                </div>
                <div class="h-1.5 w-full bg-gray-100 rounded-full opacity-30"></div>
            </div>

            <!-- Card 3: Dashboard/Stats -->
            <div class="absolute -bottom-32 -left-12 w-64 bg-white/90 backdrop-blur-xl border border-white/20 rounded-[2.5rem] shadow-2xl p-8 z-20"
                style="animation: float-extreme 8s ease-in-out infinite;">
                <div class="flex items-center justify-between mb-6 text-emerald-600">
                    <span class="text-xs font-black uppercase tracking-widest">營收成長</span>
                    <span class="text-lg font-black">+18%</span>
                </div>
                <div class="flex items-end gap-3 h-16">
                    <div class="flex-1 bg-emerald-500/10 rounded-t-lg h-[40%]"></div>
                    <div class="flex-1 bg-emerald-500/20 rounded-t-lg h-[60%]"></div>
                    <div class="flex-1 bg-emerald-500/40 rounded-t-lg h-[45%]"></div>
                    <div class="flex-1 bg-emerald-500 rounded-t-lg h-[100%]"></div>
                </div>
            </div>

            <!-- Card 5: Auto-care (Bottom Right) -->
            <div class="absolute -bottom-24 -right-16 w-64 bg-white/90 backdrop-blur-xl border border-white/40 rounded-[2.5rem] shadow-2xl p-7 z-30"
                style="animation: float 7s ease-in-out infinite;">
                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-9 h-9 bg-rose-500 rounded-2xl flex items-center justify-center shadow-lg shadow-rose-100">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </div>
                    <span class="text-xs font-black text-rose-500/60 uppercase tracking-widest leading-none">自動關懷</span>
                </div>
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-rose-500 animate-pulse"></div>
                    <div class="w-3 h-3 rounded-full bg-rose-200"></div>
                    <div class="w-3 h-3 rounded-full bg-rose-100"></div>
                </div>
            </div>

            <!-- Central Hub Icon -->
            <div
                class="relative z-10 mx-auto w-40 h-40 bg-white rounded-[3.5rem] shadow-[0_30px_70px_-15px_rgba(0,0,0,0.1)] flex items-center justify-center border border-gray-50 transform hover:scale-105 transition-transform duration-700">
                <div
                    class="w-20 h-20 bg-primary-600 rounded-3xl shadow-2xl shadow-primary-200 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
