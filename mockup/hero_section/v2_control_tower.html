<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero V2: Control Tower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes float-y {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes float-y-delayed {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bar-grow {
            0% {
                transform: scaleY(0);
            }

            100% {
                transform: scaleY(1);
            }
        }

        .perspective-2000 {
            perspective: 2000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center overflow-hidden font-sans pt-20">

    <div class="relative w-full max-w-4xl h-[600px] flex items-center justify-center perspective-2000">

        <!-- Base Layer: Animated Background -->
        <div class="absolute w-[800px] h-[800px] bg-primary-50 rounded-full blur-[120px] opacity-40 animate-pulse">
        </div>

        <!-- 3D Scene Container -->
        <div class="relative w-full max-w-2xl h-[450px] transform-gpu preserve-3d">

            <!-- Base Shadow Platform -->
            <div
                class="absolute inset-0 bg-white/20 backdrop-blur-sm border border-white/40 rounded-[4rem] transform rotateX(45deg) skew-x-[-15deg] shadow-inner">
            </div>

            <!-- Floating Stat Card: Revenue -->
            <div class="absolute -top-10 -left-16 w-72 bg-white rounded-[2.5rem] shadow-[0_45px_90px_-20px_rgba(0,0,0,0.2)] p-8 z-30 border border-gray-50"
                style="animation: float-y 7s ease-in-out infinite;">
                <div class="flex justify-between items-start mb-6">
                    <div
                        class="w-12 h-12 bg-emerald-100 rounded-2xl flex items-center justify-center text-emerald-600 shadow-inner">
                        <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span
                        class="text-xs font-black text-emerald-600 bg-emerald-100/50 px-3 py-1.5 rounded-full">+18.5%</span>
                </div>
                <p class="text-xs font-black text-gray-400 uppercase tracking-[0.2em] mb-1">本月營收預計</p>
                <p class="text-4xl font-black text-gray-900 tracking-tighter">$842,500</p>
                <div class="mt-6 flex items-center gap-2">
                    <div class="h-2 flex-1 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-emerald-500 w-[80%] rounded-full shadow-[0_0_8px_rgba(16,185,129,0.5)]">
                        </div>
                    </div>
                    <span class="text-[10px] font-bold text-gray-400">ROI Focused</span>
                </div>
            </div>

            <!-- Floating Stat Card: Resource Management -->
            <div class="absolute -bottom-10 -right-16 w-80 bg-white/95 backdrop-blur-xl border border-white/20 rounded-[2.5rem] shadow-[0_50px_100px_-25px_rgba(0,0,0,0.15)] p-8 z-40"
                style="animation: float-y-delayed 9s ease-in-out infinite -2s;">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-5 h-5 bg-primary-600 rounded-full animate-pulse"></div>
                    <h4 class="text-[11px] font-black text-primary-600 uppercase tracking-[0.2em]">人力資源負載監控</h4>
                </div>
                <div class="space-y-5">
                    <div class="space-y-2">
                        <div class="flex justify-between text-[11px] font-black">
                            <span class="text-gray-900">王院長 <span class="text-gray-300 ml-1">門診</span></span>
                            <span class="text-primary-600">95%</span>
                        </div>
                        <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full bg-primary-500 w-[95%] rounded-full"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-[11px] font-black">
                            <span class="text-gray-900">陳治療師 <span class="text-gray-300 ml-1">徒手</span></span>
                            <span class="text-blue-500">82%</span>
                        </div>
                        <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-400 w-[82%] rounded-full"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-[11px] font-black">
                            <span class="text-gray-900">核心診間 A</span>
                            <span class="text-emerald-500">Peak Office</span>
                        </div>
                        <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full bg-emerald-400 w-[100%] rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Central Visualization: Modern Growth Chart -->
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-56 flex items-end justify-between gap-4 px-10 z-10">
                <div class="h-[40%] flex-1 bg-gradient-to-t from-primary-600/20 to-primary-600/5 rounded-t-2xl border-x border-t border-primary-200/20 origin-bottom scale-y-0"
                    style="animation: bar-grow 1s ease-out forwards 0.2s;"></div>
                <div class="h-[65%] flex-1 bg-gradient-to-t from-primary-600/20 to-primary-600/5 rounded-t-2xl border-x border-t border-primary-200/20 origin-bottom scale-y-0"
                    style="animation: bar-grow 1s ease-out forwards 0.4s;"></div>
                <div class="h-[50%] flex-1 bg-gradient-to-t from-primary-600/20 to-primary-600/5 rounded-t-2xl border-x border-t border-primary-200/20 origin-bottom scale-y-0"
                    style="animation: bar-grow 1s ease-out forwards 0.6s;"></div>
                <div class="h-[85%] flex-1 bg-gradient-to-t from-primary-600/20 to-primary-600/5 rounded-t-2xl border-x border-t border-primary-200/20 origin-bottom scale-y-0"
                    style="animation: bar-grow 1s ease-out forwards 0.8s;"></div>
                <div class="h-[100%] flex-1 bg-gradient-to-t from-primary-600 to-primary-400 rounded-t-2xl border-x border-t border-primary-200/20 origin-bottom scale-y-0 shadow-[0_0_20px_rgba(37,99,235,0.3)]"
                    style="animation: bar-grow 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 1s;"></div>
            </div>

        </div>
    </div>

</body>

</html>
